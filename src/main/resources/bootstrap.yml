spring:
  application:
    name: post-api

server:
  port: 8080

--- # cloud # ---
spring:
  profiles: cloud
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: post-cloud

--- # staging # ---
spring:
  profiles: staging
  data:
    mongodb:
      host: localhost
      port: 27017
      database: post-staging

server:
  port: 9003

--- # develop # ---
spring:
  profiles:
    active: develop
  security:
    user:
      name: user
      password: 123456
  data:
    mongodb:
      host: localhost
      port: 27017
      database: post-develop

server:
  port: 9002

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
