--- # cloud # ---
server:
  port: 8080

spring:
  application:
    name: post-api
  profiles: cloud
  data:
    mongodb:
      host: mongodb
      port: 27017

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

--- # staging # ---
server:
  port: 9003

spring:
  application:
    name: post-api
  profiles: staging
  data:
    mongodb:
      database: post-staging



--- # develop # ---
server:
  port: 9002

spring:
  application:
    name: post-api
  profiles:
    active: develop
  data:
    mongodb:
      database: post-develop

  security:
    user:
      name: user
      password: 123456

